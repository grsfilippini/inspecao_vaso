<!DOCTYPE html>
<html>
<head>
  <title>Formul√°rio com Abas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Aba 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Aba 2</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
        <form>
          <div class="form-group row">
            <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
        <form>
          <div class="form-group row">
            <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="inputTelefone" placeholder="Digite seu telefone">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMensagem" class="col-sm-2 col-form-label">Mensagem</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="inputMensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
